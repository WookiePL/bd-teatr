<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <!-- Bootstrap core CSS -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="../assets/css/style.css" rel="stylesheet">
    <!-- Cuprum font -->
    <link href='https://fonts.googleapis.com/css?family=Cuprum' rel='stylesheet' type='text/css'>
    <title>Edytuj rezerwację</title>
  </head>
  <body onload="initializePage()">
    <!-- NAVBAR -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Teatr</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="eventRealizations.html">Wydarzenia</a></li>
            <li class="active"><a href="eventReservations.html">Rezerwacje</a></li>
          </ul>
          <ul class="nav navbar-nav  navbar-right">
            <li class="active"><a href="login.html">Wyloguj</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
      <!-- Header -->
      <div class="center-content">
        <h1>Edytuj rezerwację</h1>
      </div>
      <!-- Event description -->
      <table class="table table-striped event-info center-align">
        <tbody>
          <tr>
            <td>Wydarzenie :</td>
            <td id="eventName"></td>
          </tr>
          <tr>
            <td>Data :</td>
            <td id="eventDate"></td>
          </tr>
          <tr>
            <td>Godzina:</td>
            <td id="eventHour"></td>
          </tr>
          <tr>
            <td>Sala:</td>
            <td id="eventRoom"></td>
          </tr>
          <tr>
            <td>Budynek:</td>
            <td id="eventBuilding"></td>
          </tr>
        </tbody>
      </table>
      <!-- Reservation form -->
      <div class="reservation-form center-align">
       <form method="#" action="eventReservations.html">
         <div class="form-group">
           <label for="clientName">Imię</label>
           <input type="text" class="form-control" id="clientName" placeholder="Imię">
         </div>
         <div class="form-group">
           <label for="clientSurname">Nazwisko</label>
           <input type="text" class="form-control" id="clientSurname" placeholder="Nazwisko">
         </div>
         <div class="form-group">
           <label for="clientEmail">Email</label>
           <input type="email" class="form-control" id="clientEmail" placeholder="Email">
         </div>
         <div class="form-group">
           <label for="clientPhone">Telefon</label>
           <input type="tel" class="form-control" id="clientPhone" placeholder="Telefon">
         </div>
         <div class="form-group">
           <label >Miejsca</label>
           <p id="seatsList" class="help-block"></p>
         </div>
         <a href="eventReservations.html" class="btn btn-success left" role="button">Anuluj</a>
         <button type="submit" class="btn btn-success right">Zatwierdź</button>
       </form>
     </div>
    </div><!-- /.container -->
    <!-- Page logic -->
    <script src="../assets/js/general.js"></script>
    <script src="../assets/js/editReservation.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
