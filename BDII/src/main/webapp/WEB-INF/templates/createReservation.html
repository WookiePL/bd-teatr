<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="initial-scale=1, width=device-width, initial-scale=1"/>
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <link rel="icon" th:href="@{/resources/images/favicon.ico}" href='../resources/images/favicon.ico'/>
  <!-- Bootstrap core CSS -->
  <link rel='stylesheet' th:href="@{/resources/css/bootstrap.min.css}" href='../resources/css/bootstrap.min.css'/>
  <!-- Custom styles -->
  <link rel='stylesheet' th:href="@{/resources/css/style.css}" href='../resources/css/bootstrap.min.css'/>
  <!-- Cuprum font -->
  <!--<link rel='stylesheet' type='text/css' th:href="@{https://fonts.googleapis.com/css?family=Cuprum}" href='https://fonts.googleapis.com/css?family=Cuprum' />-->
  <title>Utwórz rezerwację</title>
  </head>
  <body onload="initializePage()">
  <!-- NAVBAR -->
  <div th:include="fragments/navbar :: navbar"></div>

    <div class="container">
      <!-- Header -->
      <div class="center-content">
        <h1>Utwórz rezerwację</h1>
      </div>
      <!-- Event description -->
      <table class="table table-striped event-info center-align">
        <tbody>
          <tr>
            <td>Wydarzenie :</td>
            <td id="eventName"></td>
          </tr>
          <tr>
            <td>Data :</td>
            <td id="eventDate"></td>
          </tr>
          <tr>
            <td>Godzina:</td>
            <td id="eventHour"></td>
          </tr>
          <tr>
            <td>Sala:</td>
            <td id="eventRoom"></td>
          </tr>
          <tr>
            <td>Budynek:</td>
            <td id="eventBuilding"></td>
          </tr>
        </tbody>
      </table>
      <!-- Reservation form -->
      <div class="reservation-form center-align">
       <form method="#" action="#">
         <div class="form-group">
           <label for="clientName">Imię</label>
           <input type="text" class="form-control" id="clientName" placeholder="Imię">
         </div>
         <div class="form-group">
           <label for="clientSurname">Nazwisko</label>
           <input type="text" class="form-control" id="clientSurname" placeholder="Nazwisko">
         </div>
         <div class="form-group">
           <label for="clientEmail">Email</label>
           <input type="email" class="form-control" id="clientEmail" placeholder="Email">
         </div>
         <div class="form-group">
           <label for="clientPhone">Telefon</label>
           <input type="tel" class="form-control" id="clientPhone" placeholder="Telefon">
         </div>
         <div class="form-group">
           <label >Miejsca</label>
           <p id="seatsList" class="help-block"></p>
         </div>
         <a href="selectSeats.html" class="btn btn-success left" role="button">Powrót</a>
         <!-- <button type="submit" class="btn btn-success right">Zatwierdź</button> -->
         <a href="eventReservations.html"><button type="button" class="btn btn-success right">Zatwierdź</button></a>
       </form>
     </div>
    </div><!-- /.container -->
    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <!-- Page logic -->
    <script src="../assets/js/general.js"></script>
    <script src="../assets/js/createReservation.js"></script>
  </body>
</html>
