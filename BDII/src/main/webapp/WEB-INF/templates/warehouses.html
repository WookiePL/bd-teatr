<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    <title>Warehouse</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div th:include="fragments/navbar :: navbar"></div>

    <h2>Warehouses</h2>
    <h3><p>Add new warehouse here!</p></h3>
    <br/>
    <div class="add">
        <form class="form-horizontal col-md-6 col-md-offset-3" role="form">
            <div class="form-group">
                <label class="control-label col-sm-3" for="localization">Localization: </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="localization" placeholder="Enter localization"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="capacity">Capacity: </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="capacity" placeholder="Enter capacity"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-9">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
    </div>


    <div class="col-sm-12">
        <br/>
        <h3><p>List of all warehouses:</p></h3>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Localization</th>
                <th>Capacity</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>New York</td>
                <td>500000</td>
                <td>
                    <span class="glyphicon glyphicon-remove"></span>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Katowice</td>
                <td>100</td>
                <td>
                    <span class="glyphicon glyphicon-remove"></span>
                </td>
            </tr>

            <tr>
                <td>4</td>
                <td>Katowice</td>
                <td>2000</td>
                <td>
                    <span class="glyphicon glyphicon-remove"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
