<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="initial-scale=1, width=device-width, initial-scale=1"/>
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <link rel="icon" th:href="@{/resources/images/favicon.ico}" href='../resources/images/favicon.ico'/>
  <!-- Bootstrap core CSS -->
  <link rel='stylesheet' th:href="@{/resources/css/bootstrap.min.css}" href='../resources/css/bootstrap.min.css'/>
  <!-- Custom styles -->
  <link rel='stylesheet' th:href="@{/resources/css/style.css}" href='../resources/css/bootstrap.min.css'/>
  <!-- Cuprum font -->
  <!--<link rel='stylesheet' type='text/css' th:href="@{https://fonts.googleapis.com/css?family=Cuprum}" href='https://fonts.googleapis.com/css?family=Cuprum' />-->
  <title>Edytuj rezerwację</title>
  </head>
  <body onload="//iniatializePage()">
  <!-- NAVBAR -->
  <div th:include="fragments/navbar :: navbar"></div>

    <div class="container">
      <!-- Header -->
      <div class="center-content">
        <h1>Edytuj wydarzenie</h1>
      </div>
      <!-- Event description -->
      <!-- Reservation form -->
      <div class="reservation-form center-align">
       <form method="#" action="editEvent.html" th:method="POST">
         <div class="form-group">
           <label for="eventName">Nazwa</label>
           <input type="text" class="form-control" id="eventName"  name="eventName" th:value="${event.name}"/>
         </div>
         <div class="form-group">
           <label for="eventType">Rodzaj</label>
	   <select id="eventType" name="eventType">
           <option th:each="eventType : ${eventTypes}" th:text="${eventType.name}" th:value="${eventType.eventTypeId}" th:selected="${ eventType.eventTypeId == event.eventTypeId }"></option>
	   </select>
         </div>
         <div class="form-group">
           <label for="eventDescription">Opis</label>
           <input type="textarea" class="form-control" id="eventDescription" name="eventDescription" th:value="${event.description}"/>
         </div>
         <div class="form-group">
           <label for="clientName">Cennik //TODO tutaj będą checkboxy</label>
	   <select>
	     <option value="volvo">Cennik2</option>
	     <option value="saab">Saab</option>
	     <option value="mercedes">Mercedes</option>
	     <option value="audi">Audi</option>
	   </select>
         </div>
         <input type="hidden" class="form-control" id="eventId"  name="eventId" th:value="${event.eventId}"/>

         <a href="events.html" class="btn btn-success left" role="button">Anuluj</a>
         <button type="submit" class="btn btn-success right">Zatwierdź</button>
       </form>
     </div>
    </div><!-- /.container -->
    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <!-- Page logic -->
    <script src="../assets/js/general.js"></script>
    <!-- script src="../assets/js/editPriceList.js"></script -->
  </body>
</html>
