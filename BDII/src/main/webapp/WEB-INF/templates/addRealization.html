<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="initial-scale=1, width=device-width, initial-scale=1"/>
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <link rel="icon" th:href="@{/resources/images/favicon.ico}" href='../resources/images/favicon.ico'/>
  <!-- Bootstrap core CSS -->
  <link rel='stylesheet' th:href="@{/resources/css/bootstrap.min.css}" href='../resources/css/bootstrap.min.css'/>
  <!-- Custom styles -->
  <link rel='stylesheet' th:href="@{/resources/css/style.css}" href='../resources/css/bootstrap.min.css'/>
  <!-- Cuprum font -->
  <!--<link rel='stylesheet' type='text/css' th:href="@{https://fonts.googleapis.com/css?family=Cuprum}" href='https://fonts.googleapis.com/css?family=Cuprum' />-->
  <title>Edytuj rezerwację</title>
</head>
<body onload="//iniatializePage()">
<!-- NAVBAR -->
<div th:include="fragments/navbar :: navbar"></div>

<div class="container">
  <!-- Header -->
  <div class="center-content">
    <h1>Utwórz wydarzenie</h1>
  </div>
  <!-- Event description -->
  <!-- Reservation form -->
  <div class="reservation-form center-align">
    <form method="#" action="addRealization.html" th:method="POST">
      <div class="form-group">
        <label for="event">Nazwa</label>
        <select id="event" name="event">
          <option th:each="event : ${events}" th:text="${event.name}" th:value="${event.eventId}"></option>
        </select>
      </div>
      <div class="form-group">
        <label for="realizationDate">Data</label>
        <input type="text" class="form-control" id="realizationDate" name="realizationDate"/>
      </div>
      <div class="form-group">
        <label for="realizationTime">Godzina</label>
        <input type="text" class="form-control" id="realizationTime"  name="realizationTime"/>
      </div>
      <div class="form-group">
        <label for="room">Miejsce</label>
        <select id="room" name="room">
          <option th:each="room : ${rooms}" th:text="${room.building.address} + ': ' + ${room.number}" th:value="${room.roomId}"></option>
        </select>
      </div>
      <a href="eventRealizations.html" class="btn btn-success left" role="button">Anuluj</a>
      <button type="submit" class="btn btn-success right">Zatwierdź</button>
    </form>
  </div>
</div><!-- /.container -->
<!-- Bootstrap core JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<!-- Page logic -->
<script src="../assets/js/general.js"></script>
<!-- script src="../assets/js/editPriceList.js"></script -->
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css" />
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script>
  $( function() {
    $( "#realizationDate" ).datepicker({
      dateFormat: "yy-mm-dd"
    });
  } );
</script>
</body>
</html>
