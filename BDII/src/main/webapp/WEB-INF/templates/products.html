<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
    <title>Products</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div th:include="fragments/navbar :: navbar"></div>

    <h2>Products</h2>
    <h3><p>Add new product here!</p></h3>
    <br/>
    <div class="add">
        <form class="form-horizontal col-md-6 col-md-offset-3" role="form">
            <div class="form-group">
                <label class="control-label col-sm-3" for="name">Name: </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="name" placeholder="Enter name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="quantity">Quantity: </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="quantity" placeholder="Enter quantity"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="price">Price: </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="price" placeholder="Enter price"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="description">Description: </label>
                <div class="col-sm-5">
                    <textarea class="form-control" id="description" placeholder="Enter description"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-9">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
    </div>


    <div class="col-sm-12">
        <br/>
        <h3><p>List of all products:</p></h3>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Old Spice</td>
                <td>5000</td>
                <td>4.40</td>
                <td>Discover legendary products for men: deodorants, antiperspirants and fragrances. Old Spice - improve your mansmells.</td>
                <td>
                    <span class="glyphicon glyphicon-remove"></span>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Old Spice Champion</td>
                <td>100</td>
                <td>7.00</td>
                <td>Nocturnal” is just a word that explains some animals’ eating habits-that is, until you cover your body in nocturnal wafts of Old Spice Wolfthorn. Then “nocturnal” explains the time of day you will be sipping dark hot chocolates with northern beauties while reminiscing about what a wonderful time you just had at the secret hot springs earlier that day with the northern beauties we talked about earlier in this sentence.</td>
                <td>
                    <span class="glyphicon glyphicon-remove"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
